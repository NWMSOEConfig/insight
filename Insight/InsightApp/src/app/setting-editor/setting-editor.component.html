<mat-progress-spinner *ngIf="setting === null" mode="indeterminate"></mat-progress-spinner>
<form *ngIf="setting !== null" class="setting-editor">
  <app-parameter *ngFor="let parameter of setting.parameters" [parameter]="parameter" (dataChange)="dataChange($event)"></app-parameter>
  <button mat-button (click)="clickCancel()">Cancel</button>
  <button mat-flat-button color="primary" id="queue" (click)="queue()">Queue</button>
</form>
