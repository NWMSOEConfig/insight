<p *ngIf="type === 'boolean'">
  <mat-slide-toggle (change)="change()" [(ngModel)]="parameter.value">{{parameter.name}}{{this.modified ? '*' : ''}}</mat-slide-toggle>
</p>
<p *ngIf="type !== 'boolean'">
  <mat-form-field>
    <mat-label>{{parameter.name}}{{this.modified ? '*' : ''}}</mat-label>
    <input matInput [type]="type" (change)="change()" [(ngModel)]="parameter.value" />
  </mat-form-field>
</p>
