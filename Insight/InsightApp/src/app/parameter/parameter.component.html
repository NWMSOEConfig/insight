<p>
  <mat-slide-toggle
    (change)="change()"
    checked="true"
    [(ngModel)]="parameter.isBrowserVisible"
  >
    Is browser visible
  </mat-slide-toggle>
</p>

<p>
  <mat-form-field>
    <mat-label>{{ this.inputLabel }}{{this.modified ? '*' : ''}}</mat-label>
    <input
      matInput
      [type]="type"
      (change)="change()"
      [(ngModel)]="parameter.value"
    />
  </mat-form-field>
</p>
