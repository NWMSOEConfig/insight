<!-- Toolbar -->
<mat-toolbar color="primary">
  <span>New World</span>
  <span class="spacer"></span>
  <mat-form-field id="tenantForm" (mouseout)="selectedTenant={}">
    <mat-label>
      {{
        getTenant().environment == null
          ? "Select a tenant"
          : getTenant().site + " (" + getTenant().environment + ")"
      }}
    </mat-label>

    <mat-select #selector>
      <div *ngIf="selectedTenant.site == null">
        <mat-option
          *ngFor="let tenant of tenants"
          (click)="selector.open()"
          (onSelectionChange)="selectedTenant = tenant"
        >
          {{ tenant.site }}
        </mat-option>
      </div>
      <div *ngIf="selectedTenant.environment == null">
        <mat-option
          *ngFor="let environment of selectedTenant.environments"
          (click)="changeTenant(selectedTenant.site, environment)"
        >
          {{ environment }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<!-- Main Container -->
<mat-drawer-container>
  <!-- Side Navigation -->
  <mat-drawer #drawer mode="side" opened="true" id="sideNav">
    <button mat-button routerLink="configuration">
      <mat-icon>settings</mat-icon>
      <span>Configuration</span>
    </button>
    <button mat-button routerLink="publish">
      <mat-icon>library_books</mat-icon>
      <span>Publish</span>
    </button>
    <button mat-button routerLink="history">
      <mat-icon>history</mat-icon>
      <span>History</span>
    </button>
    <span class="spacer"></span>
  </mat-drawer>
  <!-- Content -->
  <button
    mat-mini-fab
    matTooltip="Toggle sidebar"
    matTooltipPosition="right"
    (click)="toggleSidebar(this.drawer)"
    color="accent"
    id="sideNavToggle"
  >
    <mat-icon>{{ toggleDirection }}</mat-icon>
  </button>
  <router-outlet></router-outlet>
</mat-drawer-container>
