<!-- Toolbar -->
<mat-toolbar color="primary">
  <span class="welcome">New World</span>
  <div class="spacer"></div>
  <mat-form-field class="menu-selection">
    <mat-label>Pick the Website</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let state of states" [value]="state">
        {{ state }}
        {{ changeSite(selected) }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="spacer"></div>
  <button
    mat-icon-button
    aria-hidden="false"
    aria-label="Example settings icon"
    mat-tooltip="Click to access settings"
  >
    <mat-icon fontIcon="settings"></mat-icon>
  </button>
  <button
    mat-icon-button
    aria-hidden="false"
    aria-label="Profile icon"
    mat-tooltip="Click to access profile"
  >
    <mat-icon fontIcon="person"></mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>

<mat-drawer-container>
  <mat-drawer #drawer mode="side" class="sidebar">
    <a routerLink="configuration">
      <img src="assets\settings.svg" />
      <span>Configuration</span>
    </a>
    <a routerLink="publish">
      <img src="assets\file-edit.svg" />
      <span>Publish</span>
    </a>
    <a routerLink="history">
      <img src="assets\clock-rewind.svg" />
      <span>History</span>
    </a>
    <div>
      <a>
        <img src="assets\exit.svg" />
        <span>Logout</span>
      </a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <button
      id="toggle-sidebar"
      title="Open sidebar"
      mat-raised-button
      (click)="toggle_sidebar(this.drawer)"
    >
      <span> {{ toggle_direction }} </span>
    </button>
    <mat-sidenav-container>
      <mat-sidenav-content class="content">
        <router-outlet> </router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-drawer-content>
</mat-drawer-container>
