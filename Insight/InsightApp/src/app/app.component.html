<!-- Toolbar -->
<mat-toolbar color="primary">
  <span>New World</span>
  <span class="spacer"></span>
  <mat-form-field>
    <mat-label *ngIf="selectedTenant.site == null">
      Select a website
    </mat-label>
    <mat-label *ngIf="selectedTenant.site != null">
      {{ selectedTenant.site + " (" + selectedTenant.environment + ")" }}
    </mat-label>

    <mat-select>
      <mat-option *ngFor="let tenant of tenants">
        <div>
          {{ tenant.site }}
          <mat-select>
            <mat-option
              *ngFor="let environment of tenant.environments"
              (onSelectionChange)="changeTenant(tenant.site, environment)"
            >
              {{ environment }}
            </mat-option>
          </mat-select>
          hi
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<!-- Main Container -->
<mat-drawer-container>
  <!-- Side Navigation -->
  <mat-drawer #drawer mode="side">
    <button mat-button routerLink="configuration">
      <mat-icon>settings</mat-icon>
      <span>Configuration</span>
    </button>
    <button mat-button routerLink="publish">
      <mat-icon>library_books</mat-icon>
      <span>Publish</span>
    </button>
    <button mat-button routerLink="history">
      <mat-icon>history</mat-icon>
      <span>History</span>
    </button>
    <span class="spacer"></span>
  </mat-drawer>
  <!-- Content -->
  <button
    mat-mini-fab
    matTooltip="Toggle sidebar"
    matTooltipPosition="right"
    (click)="toggleSidebar(this.drawer)"
    color="accent"
  >
    <mat-icon>{{ toggleDirection }}</mat-icon>
  </button>
  <router-outlet></router-outlet>
</mat-drawer-container>
