  <!-- Table -->
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item class="header">
      <button mat-flat-button color="accent">Setting Name</button>
      <button mat-flat-button color="accent">Current Value</button>
      <button mat-flat-button color="accent">New Value</button>
      <button mat-icon-button>
        <mat-icon>expand_more</mat-icon>
      </button>
    </mat-list-item>
    <mat-divider></mat-divider>

    <div *ngFor="let setting of settings">
      <mat-list-item>
        <span>{{ setting.name }}</span>
        <span>{{ setting.oldvalue }}</span>
        <span>{{ setting.newvalue }}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon color="warn">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
  <!-- Description Text Area -->
  <mat-form-field appearance="outline" color="primary">
    <mat-label>Write description of changes...</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <!-- Publish Button -->
  <button id="publish" mat-raised-button color="accent">Publish</button>
</div>
