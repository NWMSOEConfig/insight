<div class="publish-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Publish</mat-card-title>
      <mat-card-subtitle>
        The following settings have been changed:
      </mat-card-subtitle>
    </mat-card-header>
    <!-- Table -->
    <mat-card-content>
      <!-- List -->
      <mat-action-list disableRipple="true">
        <mat-divider></mat-divider>
        <mat-list-item class="header" color="primary" (mouseover)="selected = null">
          <span>Setting Name</span>
          <span>Current Value</span>
          <span>New Value</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <div *ngFor="let setting of settings">
          <mat-list-item (mouseover)="selected = setting">
            <span id="settingName">{{ setting.name }}</span>
            <span id="oldValue">{{ setting.oldvalue }}</span>
            <span id="newValue">{{ setting.newvalue }}</span>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              *ngIf="selected == setting"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon color="warn">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </mat-action-list>
    </mat-card-content>
    <!-- Description Text Area -->
    <mat-form-field appearance="outline" color="primary">
      <mat-label>Write description of changes...</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <!-- Publish Button -->
    <button
      id="publish"
      mat-raised-button
      color="accent"
      (click)="canPublish = !canPublish"
    >
      Publish
    </button>
    <!-- Progress Bar -->
    <mat-card-footer *ngIf="!canPublish">
      <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
