<div class="category-list">
  <span *ngFor="let breadcrumb of breadcrumbs">
    &gt; <button mat-button (click)="clickBreadcrumb(breadcrumb)">{{breadcrumb.name}}</button>
  </span>
  <form *ngIf="!settingClicked">
    <mat-form-field>
      <input matInput type="text" placeholder="Search for settings..." />
    </mat-form-field>
  </form>
  <mat-action-list *ngIf="!settingClicked">
    <!-- <button mat-list-item
            [disabled]="(child.type === 'category' ? categoryNames[child.id] : settingNames[child.id]) === 'Loading...'"
            *ngFor="let child of category.children"
            (click)="click(child)">
      {{child.type === 'category' ? categoryNames[child.id] : settingNames[child.id]}}
    </button> -->
    <div *ngIf="children.length==0">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <button mat-list-item *ngFor="let child of children" (click)="clickChild(child)">{{child.name}}</button>
    <mat-divider></mat-divider>
  </mat-action-list>
  <app-setting-editor *ngIf="settingClicked" [settingId]="settingId" (cancel)="cancel()"></app-setting-editor>
</div>
