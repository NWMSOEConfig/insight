<!-- Toolbar -->
<mat-toolbar color="primary">
  <span class="welcome">New World</span>
  <div class="spacer"></div>
  <mat-form-field class="menu-selection">
    <mat-label>Pick the Website</mat-label>
    <mat-select>
      <mat-option *ngFor="let state of states" [value]="state">
        {{ state }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="spacer"></div>
  <mat-icon
    class="icon"
    aria-hidden="false"
    aria-label="Example settings icon"
    fontIcon="settings"
  ></mat-icon>
  <mat-icon
    class="icon"
    aria-hidden="false"
    aria-label="Profile icon"
    fontIcon="person"
  ></mat-icon>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #drawer mode="side" class="sidebar">
    <a href="\">
      <img src="assets\settings.svg" />
      <span>Configuration</span>
    </a>
    <a href="\publish">
      <img src="assets\file-edit.svg" />
      <span>Publish</span>
    </a>
    <a href="\history">
      <img src="assets\clock-rewind.svg" />
      <span>History</span>
    </a>
    <a href="#logout">
      <img src="assets\exit.svg" />
      <span>Logout</span>
    </a>
  </mat-drawer>
  <mat-drawer-content>
    <button
      id="toggle-sidebar"
      title="Open sidebar"
      mat-raised-button
      (click)="drawer.toggle()"
    >
      <span> > </span>
    </button>
    <mat-sidenav-container>
      <mat-sidenav-content class="content">
        Main Content
        <app-category-list></app-category-list>
        <h3>Temporary place for setting editor</h3>
        <app-setting-editor></app-setting-editor>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-drawer-content>

  <router-outlet></router-outlet>
</mat-drawer-container>
