
<style>
</style>

<!-- Toolbar -->
<mat-toolbar color="primary">
  <span class="welcome">New World</span>
  <div class="spacer"></div>
  <mat-form-field class="menu-selection">
    <mat-label>Pick the Website</mat-label>
    <mat-select>
      <mat-option *ngFor="let state of states" [value]="state">
        {{state}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="spacer"></div>
  <mat-icon class="icon" aria-hidden="false" aria-label="Example settings icon" fontIcon="settings"></mat-icon>
  <mat-icon class="icon" aria-hidden="false" aria-label="Profile icon" fontIcon="person"></mat-icon>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>Sidenav content</mat-sidenav>
  <mat-sidenav-content class="content">
    Main Content
    <app-category-list></app-category-list>
    <h3>Temporary place for setting editor</h3>
    <app-setting-editor></app-setting-editor>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
