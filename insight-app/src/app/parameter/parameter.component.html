<p *ngIf="param.type === 'boolean'">
  <mat-slide-toggle checked="param.value">{{param.name}}</mat-slide-toggle>
</p>
<p *ngIf="param.type === 'number'">
  <mat-form-field>
    <mat-label>{{param.name}}</mat-label>
    <input matInput type="number" value="{{param.value}}" />
  </mat-form-field>
</p>
<p *ngIf="param.type === 'text'">
  <mat-form-field>
    <mat-label>{{param.name}}</mat-label>
    <input matInput type="text" value="{{param.value}}" />
  </mat-form-field>
</p>
<p *ngIf="param.type === 'email'">
  <mat-form-field>
    <mat-label>{{param.name}}</mat-label>
    <input matInput type="email" value="{{param.value}}" />
  </mat-form-field>
</p>
