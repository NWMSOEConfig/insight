<p *ngIf="param.type === 'boolean'">
  <mat-slide-toggle checked="param.value">{{param.name}}</mat-slide-toggle>
</p>
<p *ngIf="param.type !== 'boolean'">
  <mat-form-field>
    <mat-label>{{param.name}}</mat-label>
    <input matInput [type]="param.type" value="{{param.value}}" />
  </mat-form-field>
</p>
